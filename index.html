<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Frost Fleet Compliance</title>
    
    <style>
        :root {
            --fts-red: #E62411;
            --bg-color: #ffffff;
            --text-color: #333333;
        }

        body { 
            margin: 0; font-family: -apple-system, BlinkMacSystemFont, sans-serif; 
            background: var(--bg-color); color: var(--text-color);
            display: flex; flex-direction: column; align-items: center; 
            justify-content: center; min-height: 100vh;
            padding: 20px;
        }

        /* --- SIDEBAR --- */
        #sideMenu {
            height: 100%; width: 0; position: fixed; z-index: 9999;
            top: 0; left: 0; background-color: var(--fts-red);
            overflow-x: hidden; transition: 0.4s; padding-top: 60px;
        }
        
        #sideMenu a {
            padding: 18px 25px; text-decoration: none; font-size: 18px; 
            color: white !important; display: block; font-weight: bold;
            border-bottom: 1px solid rgba(255,255,255,0.1);
        }

        #menuBtn {
            position: fixed; top: 15px; left: 15px; font-size: 28px; 
            background: white; border: 1px solid #ddd; padding: 5px 15px; 
            border-radius: 8px; cursor: pointer; z-index: 1001; color: var(--fts-red);
        }

        /* --- LOGO --- */
        .logo { 
            max-width: 250px; 
            margin-bottom: 40px; 
        }

        /* --- ACTION CARD --- */
        .container { width: 100%; max-width: 400px; }

        .check-card {
            background: #f8f8f8;
            border-top: 8px solid var(--fts-red);
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            display: flex;
            flex-direction: column;
            text-align: center;
            gap: 15px;
        }

        .check-card h2 { margin: 0; font-size: 24px; color: var(--fts-red); }
        .check-card p { margin: 0; color: #666; font-size: 16px; line-height: 1.5; }

        .btn {
            background: var(--fts-red);
            color: white;
            text-align: center;
            padding: 20px;
            border-radius: 10px;
            text-decoration: none;
            font-weight: bold;
            font-size: 18px;
            margin-top: 15px;
            text-transform: uppercase;
            display: block;
            transition: transform 0.2s;
        }
        
        .btn:active { transform: scale(0.95); }

        .status-badge {
            font-size: 14px;
            font-weight: bold;
            color: #28a745;
            background: #e8f5e9;
            padding: 6px 15px;
            border-radius: 20px;
            display: inline-block;
            margin: 0 auto;
        }
    </style>
</head>
<body>

    <div id="menuBtn" onclick="openNav()">‚ò∞</div>

    <div id="sideMenu">
        <a href="#" onclick="closeNav()">üè† Home</a>
        <a href="https://www.frosttransportsolutions.co.uk/" target="_blank">Company Website</a>
        <div onclick="closeNav()" style="padding: 30px 25px; color: white; cursor: pointer; text-decoration: underline;">‚úï Close Menu</div>
    </div>

    <img src="logo.png" class="logo" alt="Frost Haulage">

    <div class="container">
        <div class="check-card">
            <div class="status-badge">DVSA COMPLIANT</div>
            <h2>Daily Walkaround</h2>
            <p>Please complete your vehicle safety check before starting your shift.</p>
            <a href="https://forms.gle/f8FUy2U54c5Eof5TA" class="btn">Start Check</a>
        </div>
    </div>

    <script>
        function openNav() { document.getElementById("sideMenu").style.width = "280px"; }
        function closeNav() { document.getElementById("sideMenu").style.width = "0"; }
    </script>

</body>
</html>
