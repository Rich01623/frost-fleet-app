<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Frost Fleet Compliance</title>
    <style>
        :root { --fts-red: #E62411; --fts-dark: #333333; --bg-color: #ffffff; }
        #loginOverlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: white; z-index: 10000; display: flex; flex-direction: column; align-items: center; justify-content: center; }
        .login-box { width: 85%; max-width: 320px; text-align: center; }
        .login-box input { width: 100%; padding: 15px; margin: 10px 0; border: 1px solid #ddd; border-radius: 10px; box-sizing: border-box; font-size: 16px; }
        .login-box button { width: 100%; padding: 15px; background: var(--fts-red); color: white; border: none; border-radius: 10px; font-weight: bold; cursor: pointer; font-size: 16px; }
        #appContent { display: none; }
        body { margin: 0; padding: 0; font-family: sans-serif; background: var(--bg-color); display: flex; flex-direction: column; align-items: center; padding-top: 70px; }
        header { width: 100%; padding: 15px; display: flex; align-items: center; position: fixed; top: 0; background: white; z-index: 100; }
        #menuBtn { font-size: 26px; background: white; border: 1px solid #ddd; padding: 4px 12px; border-radius: 8px; color: var(--fts-red); cursor: pointer; }
        
        #sideMenu { height: 100%; width: 0; position: fixed; z-index: 9999; top: 0; left: 0; background-color: var(--fts-red); overflow-x: hidden; transition: 0.3s; padding-top: 50px; }
        #sideMenu a, .menu-item { padding: 12px 20px; text-decoration: none; font-size: 15px; color: white !important; display: block; font-weight: 600; border-bottom: 1px solid rgba(255,255,255,0.1); }
        .gate-code { background: rgba(0,0,0,0.2); color: #fff; font-size: 17px; letter-spacing: 1px; }
        .menu-label { color: rgba(255,255,255,0.6); font-size: 11px; padding: 15px 20px 5px; text-transform: uppercase; }

        .logo { max-width: 180px; margin: 5px 0 15px 0; }
        .welcome-text { font-size: 18px; font-weight: bold; color: var(--fts-dark); margin-bottom: 20px; text-transform: capitalize; }
        .container { width: 92%; max-width: 400px; text-align: center; }
        .check-card { background: #f9f9f9; border-top: 8px solid var(--fts-red); border-radius: 15px; padding: 20px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); margin-bottom: 20px; text-align: left; }
        .status-badge { font-size: 11px; font-weight: bold; color: #28a745; background: #e8f5e9; padding: 4px 10px; border-radius: 20px; margin-bottom: 8px; display: inline-block; }
        .btn { background: var(--fts-red); color: white; text-align: center; padding: 16px; border-radius: 10px; text-decoration: none; font-weight: bold; font-size: 17px; display: block; margin-top: 15px; border: none; cursor: pointer; }
    </style>
</head>
<body>

    <div id="loginOverlay">
        <img src="logo.png" class="logo" alt="Frost Haulage">
        <div class="login-box">
            <h3 style="color: var(--fts-red);">Fleet Access</h3>
            <input type="text" id="username" placeholder="Full Name">
            <input type="password" id="password" placeholder="Password">
            <button onclick="checkLogin()">Login</button>
            <p id="errorMsg" style="color: red; font-size: 13px; display: none; margin-top: 10px;">Login failed.</p>
        </div>
    </div>

    <div id="appContent">
        <header><div id="menuBtn" onclick="openNav()">☰</div></header>
        
        <div id="sideMenu">
            <div class="menu-label">Security</div>
            <div class="menu-item gate-code">Gate Code: <b>3684</b></div>
            <div class="menu-label">Support</div>
            <a href="tel:07701238561">David Jayes</a>
            <a href="tel:01949480130">Office</a>
            <div class="menu-label">Account</div>
            <a onclick="logout()" style="color: #ffcccc !important; cursor:pointer;">Log Out</a>
            <div onclick="closeNav()" style="padding: 20px; color: white; cursor: pointer; text-align: center; font-size: 13px;">✕ Close Menu</div>
        </div>

        <img src="logo.png" class="logo" alt="Frost Haulage">
        <div id="welcomeUser" class="welcome-text"></div>

        <div class="container">
            <div class="check-card">
                <div class="status-badge">DVSA COMPLIANT</div>
                <h2 style="margin:0; color:#E62411; font-size: 20px;">Daily Vehicle Check</h2>
                <a href="#" id="dailyCheckLink" class="btn">Start Check</a>
            </div>

            <div class="check-card" style="border-top-color: #555;">
                <div class="status-badge">FLEET MGMT</div>
                <h2 style="margin:0; color:#333; font-size: 20px;">FTS Trailer Selection</h2>
                <a href="#" id="trailerLink" class="btn" style="background:#555;">Log Trailer</a>
            </div>
        </div>
    </div>

    <script>
        const validUsers = {
            "frost": "Haulage2026", "richard": "Frost2026", "david": "Fleet2026", "office": "Admin2026",
            "chris frost": "cf26", "agency1": "agency",
            "andy carter": "ac26", "andy west": "aw26", "barrie ashmore": "ba26", "callum lee": "ca26",
            "dean young": "dy26", "ian bason": "ib26", "jan zackl": "jz26", "john hulbert": "jh26",
            "josh harrison": "jh26", "lee woodcock": "lw26", "marc wickham": "mw26", "michael moss": "mm26",
            "neil woods": "nw26", "rhys hill": "rh26", "ricardo morais": "rm26", "richard dickens": "rd26",
            "richard robinson": "rr26", "richard spence": "rs26", "roy taylor": "rt26", "stuart sleigh": "ss26",
            "thomas broomhead": "tb26", "marco chung": "mc26"
        };

        window.onload = function() {
            const savedUser = localStorage.getItem("frostUserName");
            if (localStorage.getItem("frostLoggedIn") === "true" && savedUser) {
                showDashboard(savedUser);
            }
        };

        function checkLogin() {
            const user = document.getElementById('username').value.toLowerCase().trim();
            const pass = document.getElementById('password').value.trim();
            
            // Check password exactly as entered, OR all lowercase (for mobile ease)
            if (validUsers[user] && (validUsers[user] === pass || validUsers[user] === pass.toLowerCase())) {
                localStorage.setItem("frostLoggedIn", "true");
                localStorage.setItem("frostUserName", user);
                showDashboard(user);
            } else {
                document.getElementById('errorMsg').style.display = "block";
            }
        }

        function showDashboard(name) {
            document.getElementById('loginOverlay').style.display = "none";
            document.getElementById('appContent').style.display = "flex";
            document.getElementById('appContent').style.flexDirection = "column";
            document.getElementById('appContent').style.alignItems = "center";
            document.getElementById('welcomeUser').innerText = "Welcome, " + name;

            const dailyUrl = "https://docs.google.com/forms/d/e/1FAIpQLSemhiTzJ-hzYzn0TTzPZf1436oZ3MZZUzWl7UQxdLwxyRkZ7w/viewform";
            document.getElementById('dailyCheckLink').href = dailyUrl + "?usp=pp_url&entry.585693254=" + encodeURIComponent(name);

            const trailerUrl = "https://docs.google.com/forms/d/1aMGoArb0Vp2lZX3m6gKQnYAplr6B8oDfdrGqDMJDz-A/viewform";
            document.getElementById('trailerLink').href = trailerUrl + "?entry.2036897075=" + encodeURIComponent(name);
        }

        function logout() { localStorage.clear(); location.reload(); }
        function openNav() { document.getElementById("sideMenu").style.width = "260px"; }
        function closeNav() { document.getElementById("sideMenu").style.width = "0"; }
    </script>
</body>
</html>
