<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Frost Fleet Compliance</title>
    
    <style>
        :root {
            --fts-red: #E62411;
            --fts-dark: #333333;
            --bg-color: #ffffff;
            --text-color: #333333;
        }

        body { 
            margin: 0; padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif; 
            background: var(--bg-color); color: var(--text-color);
            display: flex; flex-direction: column; align-items: center; 
            min-height: 100vh;
        }

        header {
            width: 100%;
            padding: 15px;
            display: flex;
            align-items: center;
            position: sticky;
            top: 0;
            background: white;
            z-index: 100;
        }

        #menuBtn {
            font-size: 30px; 
            background: #f0f0f0; 
            border: 1px solid #ddd; 
            padding: 5px 12px; 
            border-radius: 8px; 
            cursor: pointer; 
            color: var(--fts-red);
        }

        #sideMenu {
            height: 100%; width: 0; position: fixed; z-index: 9999;
            top: 0; left: 0; background-color: var(--fts-red);
            overflow-x: hidden; transition: 0.3s; padding-top: 20px;
            box-shadow: 2px 0 10px rgba(0,0,0,0.2);
        }
        
        #sideMenu a {
            padding: 15px 25px; text-decoration: none; font-size: 18px; 
            color: white !important; display: block; font-weight: bold;
            border-bottom: 1px solid rgba(255,255,255,0.1);
        }

        .menu-label {
            color: rgba(255,255,255,0.7); font-size: 11px;
            padding: 20px 25px 5px 25px; text-transform: uppercase;
            letter-spacing: 1px; font-weight: bold;
        }

        .logo { max-width: 220px; margin: 20px 0; }

        .container { width: 90%; max-width: 400px; text-align: center; }

        .check-card {
            background: #f9f9f9;
            border-top: 8px solid var(--fts-red);
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            margin-bottom: 25px;
        }

        /* Styling for the second card */
        .timesheet-card {
            border-top: 8px solid var(--fts-dark);
        }

        .status-badge {
            font-size: 12px; font-weight: bold; color: #28a745;
            background: #e8f5e9; padding: 5px 12px; border-radius: 20px;
            margin-bottom: 10px; display: inline-block;
        }

        .payroll-badge {
            color: #1976d2;
            background: #e3f2fd;
        }

        .btn {
            background: var(--fts-red); color: white;
            text-align: center; padding: 18px; border-radius: 10px;
            text-decoration: none; font-weight: bold; font-size: 18px;
            display: block; margin-top: 15px;
        }

        .btn-dark {
            background: var(--fts-dark);
        }
    </style>
</head>
<body>

    <header>
        <div id="menuBtn" onclick="openNav()">☰</div>
    </header>

    <div id="sideMenu">
        <a href="javascript:void(0)" onclick="closeNav()" style="font-size: 24px; text-align: right; border: none;">× Close</a>
        <a href="#" onclick="closeNav()">Home</a>
        
        <div class="menu-label">Support</div>
        <a href="tel:07701238561">David Jayes</a>
        <a href="tel:01949480130">Office</a>
        <a href="tel:07806609199">JCC Recovery</a>
        <a href="tel:01785413500">Lodge Tyres</a>
    </div>

    <img src="logo.png" class="logo" alt="Frost Haulage">

    <div class="container">
        <div class="check-card">
            <div class="status-badge">DVSA COMPLIANT</div>
            <h2 style="margin:0; color:#E62411;">Daily Vehicle Check</h2>
            <p style="color:#666;">Safety check required before journey.</p>
            <a href="https://forms.gle/f8FUy2U54c5Eof5TA" class="btn">Start Check</a>
        </div>

        <div class="check-card timesheet-card">
            <div class="status-badge payroll-badge">PAYROLL</div>
            <h2 style="margin:0; color:#333333;">Driver Timesheet</h2>
            <p style="color:#666;">Log your shift hours and breaks daily.</p>
            <a href="https://docs.google.com/forms/d/e/1FAIpQLSd_Ke11hqTTCzr9vdLfJCqitmRejct-sn2MQxtqhvi7B5xa0g/viewform?usp=pp_url&entry.717090179=Richard+Robinson" class="btn btn-dark">Log Hours</a>
        </div>
    </div>

    <script>
        function openNav() {
            document.getElementById("sideMenu").style.width = "280px";
        }

        function closeNav() {
            document.getElementById("sideMenu").style.width = "0";
        }
    </script>

</body>
</html>
